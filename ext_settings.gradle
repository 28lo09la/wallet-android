ext {
    // Use this switch to select which IDE you are using
    //  buildFor='idea' or buildFor='androidStudio'
    buildFor='androidStudio'

    guavaArtifact = 'com.google.guava:guava-jdk5:14.0.1'

    if (buildFor=='idea') {
        androidBuildArtifact = 'com.android.tools.build:gradle:0.10.+'
    }else{
        androidBuildArtifact = 'com.android.tools.build:gradle:0.12.+'
    }

    slf4jVersion = '1.7.2'
    androidSdkBuildVersion = "19.1.0"
    junitVersion = '4.8.1'
    projectRootDir = project.rootDir.getPath()

    // set flag that settings are already imported
    hasSettings = true
}