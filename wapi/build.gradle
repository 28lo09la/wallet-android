apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
    google()
    mavenLocal()
    jcenter()
}

dependencies {
    implementation project(includePrefix + ':bitlib')
    implementation project(includePrefix + ':mbwlib')
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.5.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.5.1'
    implementation 'com.squareup.okhttp:okhttp:2.7.4'
    implementation guavaArtifact
    implementation 'com.google.code.findbugs:annotations:3.0.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.mockito:mockito-core:2.0.44-beta"
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
