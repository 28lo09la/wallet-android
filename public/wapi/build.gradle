apply plugin: 'java'
apply plugin: 'fatjar'

def mainClass = 'com.mycelium.wapi.sample.CmdLineWallet'

mainClassName = mainClass

repositories {
    mavenCentral()

}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2-rc1'
    }
}

sourceCompatibility = 1.6
targetCompatibility = 1.6

dependencies {
    compile project(':public:bitlib')
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.1.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.1.0'
    testCompile 'junit:junit:' + junitVersion
}
fatJarPrepareFiles {
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

fatJar {
    manifest {

        attributes(
                "Main-Class": mainClass,
                "Implementation-Version": version ?: 'dev'
        )
    }
}

