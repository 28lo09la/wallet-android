apply plugin: 'java'

sourceCompatibility = 1.6
targetCompatibility = 1.6


repositories {
    mavenCentral()
}

dependencies {
    compile ('org.apache.xmlrpc:xmlrpc-client:3.1.3'){
        exclude group: 'junit'
        exclude group: 'xml-apis'
    }

    testCompile 'junit:junit:'+junitVersion
    testCompile 'org.easymock:easymock:3.2'
}
