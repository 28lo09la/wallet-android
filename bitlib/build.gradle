apply plugin: 'java'

def defaultEncoding = 'UTF-8'
compileJava {
    options.encoding = defaultEncoding
}
compileTestJava {
    options.encoding = defaultEncoding
}

repositories {
    google()
    jcenter()
}

dependencies {
    implementation 'com.google.protobuf:protobuf-java:2.5.0@jar'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.5.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.5.1'
    testImplementation "junit:junit:$junitVersion"
    implementation guavaArtifact
    implementation project(includePrefix +':bitcoincashj:core')
}
